syntax = "proto3";
package p2p;

import "events.proto";

option go_package = "github.com/pokt-network/pocket/p2p/types;types";

message Metadata {
  int32 level = 2;
  string source = 3;
  string destination = 4;
  bool broadcast = 5;
}

message P2PMessage {
  Metadata metadata = 1;
  pocket.PocketEvent payload = 2;
}
